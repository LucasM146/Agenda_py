{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Telefônica Estilizada</title>
    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para ícones do Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/style/style.css'%}">
</head>

<body>
    <div class="container my-4">
        <!-- Menu -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary rounded-3 shadow">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Agenda Telefônica</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#">Adicionar Contato</a>
                        <a class="nav-link" href="#">Perfil</a>
                        <a class="nav-link" href="#">Sair</a>
                    </div>
                </div>
            </div>
        </nav>
    <div class="mt-3"></div>
    
        <!-- Campo de pesquisa -->
        <div class="d-flex justify-content-end">
            <div class="input-group w-50">
                <input class="form-control" id="searchInput" type="text" placeholder="Pesquisar contato...">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </div>
        <div class="mt-3"></div>
        <!-- Lista de contatos -->

        <ul class="list-group shadow mt-3">
            <li class="list-group-item d-flex align-items-center mb-2">
						    <img src="https://i.pinimg.com/originals/ef/84/b9/ef84b9fac0ea5a042c7f4fea672c5c43.jpg" class="rounded-circle me-3 imgContato" alt="Foto de Gohan">
						    <div class="flex-grow-1">
						        <a href="{% url 'contato' %}" class="text-decoration-none">Gohan</a>
						    </div>
						    <span>
						        <i class="bi bi-pencil-square text-primary" style="cursor:pointer;"></i>
						        <i class="bi bi-trash-fill text-danger ms-2" style="cursor:pointer;"></i>
						    </span>
						</li>
            <li class="list-group-item d-flex align-items-center mb-2">
						    <img src="https://th.bing.com/th/id/OIP.GYg0hE4xNVsOD8NkaQJBcQHaHa?rs=1&pid=ImgDetMain.jpeg" class="rounded-circle me-3 imgContato" alt="Foto de Broly">
						    <div class="flex-grow-1">
						        <a href="{% url 'contato' %}" class="text-decoration-none">Broly</a>
						    </div>
						    <span>
						        <i class="bi bi-pencil-square text-primary" style="cursor:pointer;"></i>
						        <i class="bi bi-trash-fill text-danger ms-2" style="cursor:pointer;"></i>
						    </span>
						</li>
           <li class="list-group-item d-flex align-items-center mb-2">
						    <img src="https://th.bing.com/th/id/R.9136f0057865f486a7d02a6522998997?rik=js6FF4zxgmkzyQ&pid=ImgRaw&r=0.jpeg" class="rounded-circle me-3 imgContato" alt="Foto de Goku">
						    <div class="flex-grow-1">
						        <a href="{% url 'contato' %}" class="text-decoration-none">Goku</a>
						    </div>
						    <span>
						        <i class="bi bi-pencil-square text-primary" style="cursor:pointer;"></i>
						        <i class="bi bi-trash-fill text-danger ms-2" style="cursor:pointer;"></i>
						    </span>
						</li>
           <li class="list-group-item d-flex align-items-center mb-2">
						    <img src="https://th.bing.com/th/id/OIP.l1U3WeJJC0z04l91D3DZtAAAAA?rs=1&pid=ImgDetMain.jpeg" class="rounded-circle me-3 imgContato" alt="Foto de Picollo">
						    <div class="flex-grow-1">
						        <a href="{% url 'contato' %}" class="text-decoration-none">Picollo</a>
						    </div>
						    <span>
						        <i class="bi bi-pencil-square text-primary" style="cursor:pointer;"></i>
						        <i class="bi bi-trash-fill text-danger ms-2" style="cursor:pointer;"></i>
						    </span>
						</li>
            <li class="list-group-item d-flex align-items-center mb-2">
						    <img src="https://th.bing.com/th/id/OIP.42l22SsHOTR4RnJTPfF3uwHaHa?rs=1&pid=ImgDetMain.jpeg" class="rounded-circle me-3 imgContato" alt="Foto de Vegeta">
						    <div class="flex-grow-1">
						        <a href="{% url 'contato' %}" class="text-decoration-none">Vegeta</a>
						    </div>
						    <span>
						        <i class="bi bi-pencil-square text-primary" style="cursor:pointer;"></i>
						        <i class="bi bi-trash-fill text-danger ms-2" style="cursor:pointer;"></i>
						    </span>
						</li>
            <!-- Repita o formato do item acima para cada contato -->
        </ul>
        
    </div>

    <!-- JavaScript para filtrar contatos -->


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
